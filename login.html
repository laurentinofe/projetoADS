<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Funcionário</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container">
    <h2>Login Funcionário</h2>
    <form id="formLogin">
      <div class="form-group">
        <label for="matriculaLogin">Matrícula:</label>
        <input type="text" id="matriculaLogin" placeholder="Digite sua matrícula" required />
      </div>
      <div class="form-group">
        <label for="senhaLogin">Senha:</label>
        <input type="password" id="senhaLogin" placeholder="Digite sua senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <a href="index.html"><button>Voltar</button></a>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
