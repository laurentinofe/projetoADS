<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Gestor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
    }

    button {
      margin-top: 1.5em;
      padding: 0.5em 1em;
      background: #2c89e8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #1f6fbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login do Gestor</h2>
    <form id="formLoginGestor">
      <label for="usuarioGestor">Usu√°rio:</label>
      <input type="text" id="usuarioGestor" required />

      <label for="senhaGestor">Senha:</label>
      <input type="password" id="senhaGestor" required />

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
