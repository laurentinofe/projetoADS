<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Gestor</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h2>Login Gestor</h2>
    <form id="formLoginGestor">
      <div class="form-group">
        <label for="usuarioGestor">Usuário:</label>
        <input type="text" id="usuarioGestor" placeholder="admin" required>
      </div>
      <div class="form-group">
        <label for="senhaGestor">Senha:</label>
        <input type="password" id="senhaGestor" placeholder="1234" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p class="aviso">Credenciais padrão: admin / 1234</p>
    <a href="index.html"><button>Voltar</button></a>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
